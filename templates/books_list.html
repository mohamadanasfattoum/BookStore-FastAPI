{% extends "base.html" %}

{% block content %}
<h1>Books List</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example row -->
         
         
        {% for book in books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author.name}}</td>
            <td>
                <a href="/books/{{book.id}}" class="btn btn-primary btn-sm">Details</a>
                <a href="/books/{{book.id}}/update" class="btn btn-warning btn-sm">Edit</a>
                <a href="/books/{{book.id}}/delete" class="btn btn-secondary btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
