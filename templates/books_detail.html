{% extends "base.html" %}

{% block content %}
<h1>Book Details</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Book Title: {{book.title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Author Name: {{book.author.name}}</h6>
        <p class="card-text">Description: {{book.description}}</p>
        <a href="/books" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
